<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@200;300;400;500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
  
    <section class="result-head">
      <h2 >Your Result</h2>
      <div class="number">
        <p class="no76">76</p>
        <p>of 100</p>
      </div>
  
      <h2 class="great">Great</h2>
      <p class="score">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary-head">
  
      <h2>Summary</h2>
      <ul>
        <li class="reaction">
          <div>
            <img src="/assets/images/icon-reaction.svg" sizes="32x32" alt="reaction image">
            <p>Reaction</p>
          </div>
          <div>
            <p class="result">80 </p><p class="result2">/ 100</p> 
          </div>
        </li>
        <li class="memory">
          <div>
            <img src="/assets/images/icon-memory.svg" sizes="32x32" alt="reaction image">
            <p>Memory</p>
          </div>
          <div>
            <p class="result">92 </p><p class="result2">/ 100</p>
          </div>
        </li>
        <li class="verbal">
          <div>
            <img src="/assets/images/icon-verbal.svg" sizes="32x32" alt="reaction image">
            <p>Verbal</p>
          </div>
          <div>
            <p class="result">61 </p><p class="result2">/ 100 </p>
          </div>
        </li>
        <li class="visual">
          <div>
            <img src="/assets/images/icon-visual.svg" sizes="32x32" alt="reaction image">
            <p>Visual</p>
          </div>
          <div>
            <p class="result">72 </p><p class="result2">/ 100</p>
          </div>
        </li>
        
        <button class="button" method="GET"> Continue</button>
      
      </ul>
  
    </section>
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
